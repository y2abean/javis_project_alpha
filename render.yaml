# Render.com deployment configuration
services:
  - type: web
    name: neuron-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false  # You'll add this manually in Render dashboard
